<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NG Todos</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>


<body ng-app="TodoApp">   <!-- !!THIS IS WHERE YOU PLACE YOUR ANGULAR APP NAME (SEE JS FILE FOR NAME)!! -->
    <nav class="navbar navbar-default" ng-controller="NavCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Todo App</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">  <!-- always put a repeat above the line you want to repeat ..it does  not matter what thingy is (though you should call it navItem in NavItems-->
                <li><a href="{{thingy.url}}">{{thingy.name}}</a></li>  <!-- you use thingy (above) and .name (app.js) which is within the object-->
              </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>



<div class="row">
    <h1>NG Todo</h1>
    <div class="col-xs-offset-2 col-xs-8" ng-view></div>

</div>




<!-- **PLACE DELETED CODE HERE*** -->
