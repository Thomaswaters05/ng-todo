<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NG Todos</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>


<body ng-app="TodoApp">   <!-- !!THIS IS WHERE YOU PLACE YOUR ANGULAR APP NAME (SEE JS FILE FOR NAME)!! -->
    <nav class="navbar navbar-default" ng-controller="NavCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Todo App</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">  <!-- always put a repeat above the line you want to repeat ..it does  not matter what thingy is (though you should call it navItem in NavItems-->
                <li><a href="#">{{thingy.name}}</a></li>  <!-- you use thingy (above) and .name (app.js) which is within the object-->
              </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="container" ng-controller="TodoCtrl">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
                <button class="col-xs-6 btn btn-info" ng-click="allItems()">All Items</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-2 col-xs-8">
                <h1>NG Todo</h1>
                <div ng-show="!showListView"> <!-- this is allowing you to toggle and show new list view when new items btn is clicked (see app.js function) -->
                    <h3>New Todo</h3>

                    <form>
                        <div class ="form group">
                           <label>Task Description</label>
                             <input type="text" class="form-control" placeholder="New Todo Item" ng-model="newTask.task"> <!-- ngmodel binds what is within ng model to your DOM -->
                        </div>
                        <div class ="form group">
                            <label>Assigned To</label>
                              <input type="text" class="form-control" placeholder="New Todo Item" ng-model="newTask.assignedTo"> <!-- ngmodel binds what is within ng model to your DOM -->
                        </div>
                        <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addNewItem()">New Todo</button>
                    </form>
                </div>
                <div ng-show="showListView"> <!-- this is allowing you to toggle and show completed list view when all items btn is clicked (see app.js function)  -->
                    <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default"><i class="fa fa-search"></i></button>
                                </span>
                                <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
                            </div>
                        </div>
                    </div>


                    <h3>Todo</h3>
                    <div ng-repeat="item in items | filter:{isCompleted:false} | filter: searchText">  <!-- this is looping through the items in app.js items is within the array! is completed false ='s stuff i have not completed, which is why it is marked false-->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="col-xs-1"><input type="checkbox" name="" ng-checked="item.isCompleted"></div>
                                <div class="col-xs-9">{{item.task}}</div>
                                <div class="col-xs-1">{{item.assignedTo}}</div>
                                <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deleteItem(item.id)"></button></div>
                            </div>
                        </div>
                    </div>
                    <h3>Completed</h3>
                    <div ng-repeat="item in items | filter:{isCompleted:true}">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="col-xs-1"><input type="checkbox" name="" ng-checked="item.isCompleted"></div>
                                <div class="col-xs-9">{{item.task}}</div>
                                <div class="col-xs-1">{{item.assignedTo}}</div>
                                <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deleteItem(item.id)"></button></div>
                            </div>
                        </div>
                    </div>                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
    <script src="/javascripts/app.js"></script>
    <script type="text/javascript" src="/javascripts/AppConstants.js"></script>
    <script type="text/javascript" src="/javascripts/AppConfig.js"></script>
    <script type="text/javascript" src="/javascripts/factories/ItemFactory.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/NavCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/TodoCtrl.js"></script>

</body>
</html>
