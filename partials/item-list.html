
<!-- <div class="container" ng-controller="TodoCtrl"> -->
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default"><i class="fa fa-search"></i></button>
            </span>
            <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
        </div>
    </div>
</div>


<h3>Todo</h3>
<div ng-repeat="item in items | filter:{isCompleted:false} | filter: searchText">  <!-- this is looping through the items in app.js items is within the array! is completed false ='s stuff i have not completed, which is why it is marked false-->
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-1"><input type="checkbox" name="" ng-model="item.isCompleted" ng-change="inputChange(item)"></div>
            <div class="col-xs-9"><a href="#/items/view/{{item.id}}">{{item.task}}</a></div>
            <div class="col-xs-1">{{item.assignedTo}}</div>
            <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deleteItem(item.id)"></button></div>
        </div>
    </div>
</div>



<h3>Completed</h3>
<div ng-repeat="item in items | filter:{isCompleted:true}">
  <div class="panel panel-default">
      <div class="panel-body">
          <div class="col-xs-1"><input type="checkbox" name="" ng-model="item.isCompleted" ng-change="inputChange(item)"></div>
          <div class="col-xs-9"><a href="#/items/view/{{item.id}}">{{item.task}}</a></div>
          <div class="col-xs-1">{{item.assignedTo}}</div>
          <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deleteItem(item.id)"></button></div>
      </div>
  </div>
</div>
</div>
